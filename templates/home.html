<!-- templates/home.html -->
{% extends 'base.html' %}

<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Yanone+Kaffeesatz:wght@300&display=swap" rel="stylesheet">
  <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Yanone+Kaffeesatz:wght@300&display=swap"
    rel="stylesheet"
  />
  </head>

  {% block content %}
    <div class="page_intro_intro">
      <div class="intro_container container">
        <div class="intro_body">
          <div class="intro_content">
            <h1 class="intro_title"><br>Welcome to <span>Meowbucks</span> {{ user.username }}</h1>
              {% if user.is_authenticated %}
              {% else %}
              <p class="intro_text"><strong>Login or sign up to place an order.</strong></p>
              {% endif %}
              <span class="intro_position">Refer to our <a href="{% url 'menu-home' %}" title="link-to-menu" class="header-menu_link green">menu</a> page to view our drink options.</span>
        </div>
      </div>
      <div class="image-container">
        <img class="meowbuckslogo" src="/static/assets/meowbuckslogo.png" alt="meowbuckslogo" style="width:20%;height:auto;">
      </div>
    </div>
  {% endblock content %}
</html>
