<div class = "products">
    {% for product in products %}
        <a href="{% url 'item-detail' product.id %}">
            <div class="card">
                <img class="card-img-top" src="../../{{ product.image }}" alt="Card image {{ product.name }}">
                <div class="card-body">
                    <p class="card-title">{{ product.name }}</p>
                </div>
            </div>
        </a>
    {% endfor %}
</div>
