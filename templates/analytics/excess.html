{% extends 'analytics.html' %}

{% block items %}

<div class="excess-form-container">
    <div class="report container" style="max-width: 98%">
        {% for excess in report %}
            <div class="row ">
              <div class="col-sm-3">
                <b> {{excess.name}}  </b>
              </div>
                                                                                     
              <div class="col-sm-9">
                <b>{{ excess.percent_usage |floatformat:3 }} % used  </b>
              </div>
  
            </div>
        {% endfor %}
    </div>
    <form id="sales-form" class="container" method="post">
        {% csrf_token %}
        <div class="container">
          <div class="row">
            <label class="col-sm-5" for="timestamp">Enter Timestamp</label>
            <span class="col-sm-1"></span>
            <input class="col-sm-5" id="timestamp" name="timestamp" class="form-control" type="date"/>
          </div>
          <div class="row">
            <label class="col-sm-5" for="timestamp">Enter Maximum Percent Use</label>
            <span class="col-sm-1" id="pct_lbl">0.0%</span>
            <div class="col-sm-5">
              <input id="percent" name="pct" class="form-control" type="range" min=0.0 max=1.0 step=0.025 value=0.0 
                oninput="document.getElementById('pct_lbl').innerHTML = this.value+'%';"
                />
  
            </div>
          </div>
        </div>
    </form>
    <button class="btn btn-success mx-2 my-2 " type="submit" form="sales-form" > Generate Excess Report </button>
</div>

{% endblock items %}
