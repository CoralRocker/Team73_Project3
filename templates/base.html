<!-- templates/base.html -->
{% load static %}
{% load unicorn %}

<!DOCTYPE html>
<html>
  <head>
    {% unicorn_scripts %}
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <title>{% block title %}Starbucks App{% endblock title %}</title>
  </head>
  
  <body>
    {% csrf_token %}
    <header class="page_header header">
      <div class="header_container container">
        <div class="header_body">
          <div class="header_leftside">
            <a href="{% url 'home' %}" title="" class="header_initials"> SB </a>
          </div>
          <div class="header_rightside">
            <div class="header_menu header-menu">
              <ul class="header-menu_list">
                <li class="header-menu_item">
                  <a href="{% url 'home' %}" title="home" class="header-menu_link">
                    Home
                  </a>
                </li>
                <li class="header-menu_item">
                  <a href="{% url 'menu' %}" title="menu" class="header-menu_link">
                    Menu
                  </a>
                </li>
                <li class="header-menu_item">
                  {% if user.is_authenticated %}
                    <a href="{% url 'logout' %}" title="logout" class="header-menu_link">Log out</a>
                  {% else %}
                    <a href="{% url 'login' %}" title="login" class="header-menu_link">Log In</a>
                    <a href="{% url 'signup' %}" title="signup" class="header-menu_link">Sign Up</a>
                  {% endif %}
                </li>
            </div>
          </div>
        </div>
      </div>
    </header>

    

    {% block content %} {% endblock content %}
  </body>
</html>
