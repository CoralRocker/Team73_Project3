{% extends "base.html" %}
{% load crispy_forms_tags %}

<title>{% block title %}Meowbucks | {{ item.name }} {% endblock title %}</title>
{% block content %}
    <div class="container my-4">
        <div class="row">
            <div class="col-md-4">
                <div class="row">
                    {% if request.user.is_staff %}
                        <button class="btn btn-success mx-2 my-2 " type="submit" form="customization_form"> Add To Cart </button>
                    {% else %}
                        <img class="item-img" src="../../{{ item.image }}" alt="Card image {{ item.name }}"/>
                        <button class="btn btn-success mx-2 my-2 " type="submit" form="customization_form"> Add To Cart </button>
                        <div class="item-description">{{item.description}}</div>
                    {% endif %}
                </div>
            </div>
            <div class="col-md-8">
            <form id="customization_form"  method="post">
                <h1 class="">{{ item.name }}</h1>
                    {% csrf_token %}
                    {{ form|crispy }}
            </form>
            </div>
        </div>
    </div>
{% endblock %}
